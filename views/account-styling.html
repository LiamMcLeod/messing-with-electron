<div class="card">
    <div class="card-content">
        <button data-id={{:id}} class="fright delete delete-button"></button>
        <p class="title">
            {{:name}} - {{:username}}
        </p>
    </div>
    <footer class="card-footer">
        <a data-id={{:id}} href="#" class="card-footer-item edit">
                Edit
        </a>
        <a data-id={{:id}} href="#" class="card-footer-item launch">
                Launch
        </a>
    </footer>
</div>
