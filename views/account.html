<template id="account-modal" class="template">
	<div class="modal account hide">
		<div class="pure-g">
			<div class="pure-u-1-3">

			</div>
			<div class="pure-u-1-3">
				<form class="pure-form pure-form-stacked">
					<fieldset>
						<legend>Enter your account</legend>

						<label for="email">Username</label>
						<input id="userInput" type="text" placeholder="Username">

						<label for="password">Password</label>
						<input id="passInput" type="password" placeholder="Password">

						<label for="remember" class="pure-checkbox">
							<input id="remember" type="checkbox"> Remember?
						</label>

						<button type="submit" class="pure-button pure-button-primary">Sign in</button>
					</fieldset>
				</form>
			</div>
			<div class="pure-u-1-3">
				<a id="modal-hide" class="modal-hide" href="#">
					<i class="far fa-times-circle fa-2x"></i>
				</a>
			</div>
		</div>
	</div>
</template>
